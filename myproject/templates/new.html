<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Access - Smart Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-group button {
            width: 85%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .attendance-status {
            margin-top: 20px;
            display: none;
            text-align: left;
        }

        #statusList {
            list-style-type: none;
            padding: 0;
        }

        #statusList li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>

        <!-- Student login form -->
        <div class="input-group" id="loginForm">
            <input type="text" id="studentID" placeholder="Enter your Student ID">
            <button onclick="loginStudent()">Login</button>
        </div>

        <!-- Attendance Status and Mark Attendance -->
        <div class="attendance-status" id="attendanceSection">
            <h2>Attendance Status</h2>
            <ul id="statusList"></ul>

            <button id="markAttendanceBtn" onclick="markAttendance()">Mark Attendance</button>
        </div>
    </div>

    <script>
        let studentsAttendance = {
            '101': ['John Doe'],
            '102': ['Jane Smith'],
            '103': ['Mike Johnson']
        };

        let currentStudentID = null;

        // Function to handle student login
        function loginStudent() {
            const studentID = document.getElementById('studentID').value;
            
            // Check if student exists in the system
            if (studentsAttendance[studentID]) {
                currentStudentID = studentID;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('attendanceSection').style.display = 'block';
                loadAttendanceStatus();
            } else {
                alert('Invalid Student ID! Please try again.');
            }
        }

        // Function to load attendance status of the student
        function loadAttendanceStatus() {
            const statusList = document.getElementById('statusList');
            statusList.innerHTML = '';

            // Check if the student has already marked attendance
            if (studentsAttendance[currentStudentID].includes('Present')) {
                const li = document.createElement('li');
                li.textContent = 'You have already marked your attendance as Present today.';
                statusList.appendChild(li);
                document.getElementById('markAttendanceBtn').disabled = true;
            } else {
                const li = document.createElement('li');
                li.textContent = 'You have not marked your attendance yet.';
                statusList.appendChild(li);
                document.getElementById('markAttendanceBtn').disabled = false;
            }
        }

        // Function to mark attendance for the student
        function markAttendance() {
            if (currentStudentID && !studentsAttendance[currentStudentID].includes('Present')) {
                studentsAttendance[currentStudentID].push('Present');
                alert('Attendance marked as Present!');
                loadAttendanceStatus();
            }
        }
    </script>
</body>
</html>
